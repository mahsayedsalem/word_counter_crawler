name: Audit

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose.yml up --scale worker=2 --build
      - name: Test API
        run: docker-compose exec fastapi pytest .
      - name: Test Worker
        run: docker-compose exec worker pytest .